<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <div class="calc__result" id="result"></div>

        <button type="button" class="calc__btn calc__gray">C</button>
        <button type="button" class="calc__btn calc__gray">/</button>
        <button type="button" class="calc__btn calc__gray">*</button>
        <button type="button" class="calc__btn calc__delete">&#9003;</button>

        <button class="calc__btn">7</button>
        <button class="calc__btn">8</button>
        <button class="calc__btn">9</button>
        <button class="calc__btn calc__orange">-</button>

        <button class="calc__btn">4</button>
        <button class="calc__btn">5</button>
        <button class="calc__btn">6</button>
        <button class="calc__btn calc__orange">+</button>
        
        <button class="calc__btn">1</button>
        <button class="calc__btn">2</button>
        <button class="calc__btn">3</button>
        


        <button class="calc__btn clac__reset">%</button>
        <button class="calc__btn">0</button>
        <button class="calc__btn">.</button>
        <button class="calc__btn calc__equal ">=</button>

    </div>
    <script src="https://kit.fontawesome.com/e192d8362e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
